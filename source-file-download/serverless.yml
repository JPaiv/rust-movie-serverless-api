service: serverless-movie-api

frameworkVersion: "3"

provider:
  name: aws
  runtime: python3.8

  stage: ${env:environment}
  region: ${env:region}

  iamRoleStatements:
    - Effect: Allow
      Action:
        - lambda:InvokeFunction
      Resource: arn:aws:lambda:*:*:function:*
    - Effect: Allow
      Action:
        - s3:PutItem
        - s3:PutObject
      Resource:
        - arn:aws:s3:::${self:custom.movieSourceFileBucket}
    - Effect: Allow
      Action:
        - s3:PutItem
        - s3:PutObject
      Resource:
        - arn:aws:s3:::${self:custom.movieSourceFileBucket}/*

custom:
  movieSourceFileBucket: ${env:environment}/${env:ssm_path}

functions:
  source-file-download:
    handler: handler.handler
    events:
      - S3:
        bucket: ${self:custom.movieSourceFileBucket}
        existing: true
    environment:
      KAGGLE_USERNAME: ${:env.KAGGLE_USERNAME}
      KAGGLE_KEY: ${env.KAGGLE_KEY}
      source_bucket: ${self:custom.movieSourceFileBucket}
